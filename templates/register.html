<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href= {% static "css/register.css" %} rel="stylesheet">
    <script src= {% static "javascript/jquery-3.6.0.js" %}></script>
    <script src= {% static "javascript/register.js" %}></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form class="form-position">
        <div class="content">
            <h1 style="color: #fff;text-align: center; margin-bottom:30px">註冊帳號</h1>
            <label for="name">姓名:</label>
            <input type="text" id="name" value="王小明"><br>
            <label for="fname">姓別:</label>
            <input type="radio" id="boy" name = "gender" value="1">
            <label for="boy" style="color: white;">男生</label>
            <input type="radio" id="girl" name = "gender" value="0">
            <label for="girl" style="color: white;">女生</label><br>
            <label for="account">帳號:</label>
            <input type="text" id="account" value="test001">
            <input type="button" id="test" value="檢測帳號"><br>
            <label for="account" id="result" style="color:white">--------請先檢測帳號是否則無法註冊--------</label><br>
            <label for="password">密碼:</label>
            <input type="password" id="password" value="test001"><br>
            <label for="again">確認密碼:</label>
            <input type="password" id="again" value="test001"><br> 
            <label for="account">E-mail:</label>
            <input type="email" id="email" value="test001@gmail.com"><br>
            <label for="birthday">生日:</label>
            <input type="date" id="birthday" value="1999-01-01"><br>
            <label for="phone">電話:</label>
            <input type="text" id="phone" value="09123456"><br>
            <label for="address">住址:</label>
            <input type="text" id="address" value="台南市東區資訊工程系館" style="width:300px"><br>
            <textarea rows="10" cols="50" disabled style="color:black">
                個人資料提供同意書
                1. 本公司取得您的個人資料，目的在於進行甄試等試務相關工作，蒐集、處理及使用您的個人資料是受到個人資料保護法及相關法令之規範。
                2. 本次蒐集與使用您的個人資料如報名表單內文所列，包含姓名、出生年月日、性別、身分證統一編號、經歷、最高學歷、家屬、戶籍地址、聯絡地址、連絡電話、行動電話、E-MAIL及照片等。
                3. 您同意本院因甄試等試務所需，以您所提供的個人資料確認您的身份
                、與您進行聯絡；並同意本院於您報名錄取後繼續處理及使用您的個人資料。
                4. 您可依個人資料保護法，就您的個人資料向本院：(1)請求查詢或閱覽、(2)製給複製本、(3)請求補充或更正、(4)請求停止蒐集、處理及利用或(5)請求刪除。但因本院執行職務或業務所必需者及受其他法律所規範者，本院得拒絕之。
                5. 您可自由選擇是否提供本院您的個人資料，但若您所提供之個人資料
                ，經檢舉或本院發現不足以確認您的身分真實性或其他個人資料冒用
                、盜用、資料不實等情形，本院有權停止您的報名資格、錄取資格等相關權利，若有不便之處敬請見諒。
                6. 本同意書如有未盡事宜，依個人資料保護法或其他相關法規之規定辦理；同時，您對自己所有之個人資料，須負保密責任，若因洩露第三者，導致個人資料外洩、遺失，請自行負責。
                7. 您瞭解此一同意書符合個人資料保護法及相關法規之要求，具有書面同意本院蒐集、處理及使用您的個人資料之效果。
            </textarea><br>
            <input type="checkbox" id="read" style="color:white" value="1">
            <label for="read" style="color: white;">我已詳閱本同意書，瞭解並同意受同意書之拘束（請打勾</label><br>                
            <input type="button" value="註冊" id="register" disabled>
        </div>
    </form>
</body>

</html>
