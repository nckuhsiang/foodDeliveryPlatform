<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入帳號</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href= {% static "css/login.css" %} rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src= {% static "javascript/jquery-3.6.0.js" %}></script>
    <script src= {% static "javascript/login.js" %}></script>
</head>

<body>
    <form class="form-position">
        <label for="account" >帳號:</label><br>
        <input type="text" id="account"><br>
        <label for="password">密碼:</label><br>
        <input type="password" id="password"><br>
        <input type="button" value="登入" id="login">
        <input type="button" value="註冊" onclick="location.href='{% url "register" %}'">
    </form>
</body>

</html>
